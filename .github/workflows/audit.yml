name: Security audit
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@cargo-deny
      - name: Scan for vulnerabilities
        run: cargo deny check advisories --ignore ["RUSTSEC-2024-0320", 
    { id = "RUSTSEC-2024-0320", reason = "functionality works, this is not relevant" },
    "futures-util@0.3.30", # you can also ignore yanked crate versions if you wish
    { crate = "futures-util@0.3.30", reason = "This works" },]
